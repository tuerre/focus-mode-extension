<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>ASD Focus Mode</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header id="header">
        <div class="pyramid-loader">
            <div class="wrapper">
              <span class="side side1"></span>
              <span class="side side2"></span>
              <span class="side side3"></span>
              <span class="side side4"></span>
              <span class="shadow"></span>
            </div>  
          </div>

          <div class="modeConfigurations">
            <h2>ASD Focus Mode</h2>
            <div class="configLast">
                <select id="timer">
                    <option value="0">Sin límite</option>
                    <option value="5">5 minutos</option>
                    <option value="30">30 minutos</option>
                    <option value="60">1 hora</option>
                </select>

                <button class="toggleBtn" id="toggleBtn">
                    <div class="ico">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="13.5" cy="6.5" r=".5" fill="currentColor"></circle><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"></circle><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"></circle><circle cx="6.5" cy="12.5" r=".5" fill="currentColor"></circle>
                            <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path>
                        </svg>
                    </div>
                        Cargando...
                </button>
                <p id="statusText"></p>
            </div>
          </div>
    </header>

    <h3>Sitios bloqueados</h3>
    <div id="listaSitiosContainer">
        <ul id="listaSitios">
            <!-- Aquí se agregarán los sitios bloqueados dinámicamente -->
        </ul>
    </div>

    <input type="text" id="nuevoSitio" placeholder="Ej: youtube.com" />
    <button id="agregarSitio">Agregar</button>

    <script src="popup.js"></script>
</body>
</html>
